<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/UserProfile.css" />
  <link rel="stylesheet" href="../css/Header.css">
</head>
<body>

  <header>
    <a href="homeScreen.html" class="logo">
      <img src="../img/logoSkateForAll-removebg-preview.png" alt="Skate For All" />
    </a>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="nav-menu">
      <a href="drawScreen.html">Sorteios</a>
      <a href="loginScreen.html">Sair</a>
    </nav>
  </header>
  
  <main class="profile-container">
    <h2>Perfil do Usuário</h2>

    <form id="profile-form">
      <label>Nome:
        <input id= "name" type="text" name="nome" value="João da Silva" disabled />
      </label>

      <label>Email:
        <input type="email" name="email" value="joao@email.com" disabled />
      </label>

      <label>Telefone:
        <input type="text" name="telefone" value="(11) 91234-5678" disabled />
      </label>

      <label>Endereço:
        <input type="text" name="endereco" value="Rua das Ruas, 123" disabled />
      </label>

      <label>Senha:
        <input type="text" name="password" value="1234" disabled />
      </label>

      <div class="botoes">
        <button type="button" id="editar">Editar Perfil</button>
        <button type="submit" id="salvar" disabled>Salvar Alterações</button>
      </div>
    </form>
  </main>

  <script src="../src/js/userProfile.js"></script>
</body>
</html>
