<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Skate For All</title>
  <link rel="icon" type="image/png" href="../img/logoSkateForAll-removebg-preview.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="../css/Register.css" />
  <link rel="stylesheet" href="../css/Header.css">
</head>

<body>

  <header>
    <a href="home.html" class="logo">
      <img src="../img/logoSkateForAll-removebg-preview.png" alt="Skate For All" />
    </a>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="nav-container" id="navContainer">
      <nav id="noLogin">
        <a href="selectRegister.html">Voltar</a>
        <a href="selectLogin.html">Login</a>
      </nav>
      <nav id="loggedInNav" style="display:none;">
        <ul>
          <li><a id="profileLink" href="#">Perfil</a></li>
          <li id="logoutBtn" title="Sair da conta" class="logoutBtn">Sair do Perfil</li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <form id="form-cadastro" class="form-cadastro">
      <h2>Seja parte da transformação</h2>
      <p>Cadastre-se e entre para o esporte!</p>

      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="input-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="input-group">
        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" name="instagram" required />
      </div>
      <div class="input-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="input-group">
        <label for="estado">Estado</label>
        <select id="itemStatus" name="state" required>
          <option value="">Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="input-group">
        <label for="repetir-senha">Repetir senha</label>
        <input type="password" id="repetir-senha" name="repetir-senha" required />
        <small id="senha-erro" class="erro-msg"></small>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
<script src="../js/auth.js"></script>
<script src="../js/header.js"></script>
<script src="../js/registerUser.js"></script>

</html>
