<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link rel="icon" type="image/png" href="../img/logoSkateForAll-removebg-preview.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/profileUser.css" />
  <link rel="stylesheet" href="../css/header.css">
</head>

<body>

  <header>
    <a href="home.html" class="logo">
      <img src="../img/logoSkateForAll-removebg-preview.png" alt="Skate For All" />
    </a>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="nav-container" id="navContainer">
      <nav id="noLogin">
        <a href="selectLogin.html">Login</a>
        <a href="selectRegister.html">Cadastra-se</a>
      </nav>
      <nav id="loggedInNav" style="display:none;">
        <ul>
          <li><a id="profileLink" href="#">Perfil</a></li>
          <li id="logoutBtn" title="Sair da conta" class="logoutBtn">Sair do Perfil</li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="profile-container">
    <h2>Perfil do Usuário</h2>
    <section class="my-draws">
      <h3>Sorteios que estou participando</h3>
      <div id="draws-list">
      </div>
    </section>
    <form id="profile-form">
      <label>Nome:
        <input id="name-input" type="text" name="nome" disabled />
      </label>

      <label>Email:
        <input id="email-input" type="email" name="email" disabled />
      </label>

      <label>Telefone:
        <input id="phone-input" type="text" name="telefone" disabled />
      </label>

      <label>Instagram:
        <input id="instagram-input" type="text" name="instagram" disabled />
      </label>

      <label>Endereço:
        <input id="address-input" type="text" name="endereco" disabled />
      </label>

      <label class="state-label">Estado:</label>
      <select id="state-input" name="estado" disabled>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>

      <div class="botoes">
        <button type="button" id="editar">Editar Perfil</button>
        <button type="submit" id="salvar" disabled>Salvar Alterações</button>
        <button type="button" id="deletar-conta">Deletar Conta</button>
      </div>
    </form>
  </main>

  <div id="sorteioModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

</body>
<script src="../js/auth.js"></script>
<script src="../js/header.js"></script>
<script src="../js/profileUser.js"></script>

</html>
