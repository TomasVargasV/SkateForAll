<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/profileUser.css" />
</head>

<body>

  <header>
    <div class="logo">
      <a href="home.html">
        <img src="../img/logoSkateForAll-removebg-preview.png" alt="logo" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Início</a></li>
        <li id="logoutBtn" title="Sair da conta" style="cursor: pointer;">Sair do Perfil</li>
      </ul>
    </nav>
  </header>

  <main class="profile-container">
    <h2>Perfil do Usuário</h2>

    <form id="profile-form">
      <label>Nome:
        <input id="name-input" type="text" name="nome" disabled />
      </label>

      <label>Email:
        <input id="email-input" type="email" name="email" disabled />
      </label>

      <label>Telefone:
        <input id="phone-input" type="text" name="telefone" disabled />
      </label>

      <label>Endereço:
        <input id="address-input" type="text" name="endereco" disabled />
      </label>

      <div class="botoes">
        <button type="button" id="editar">Editar Perfil</button>
        <button type="submit" id="salvar" disabled>Salvar Alterações</button>
      </div>
    </form>
  </main>

  <script src="../js/profileUser.js"></script>
</body>

</html>
