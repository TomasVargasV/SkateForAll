<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Skate For All</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <link rel="icon" type="image/png" href="../img/logoSkateForAll-removebg-preview.png">
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/header.css">
</head>

<body>
  <header>
    <a href="home.html" class="logo">
      <img src="../img/logoSkateForAll-removebg-preview.png" alt="Skate For All" />
    </a>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="nav-container" id="navContainer">
      <nav id="noLogin">
        <a href="selectLogin.html">Voltar</a>
        <a href="selectRegister.html">Cadastra-se</a>
      </nav>
      <nav id="login">
        <ul>
          <li><a href="profileUser.html">Perfil</a></li>
          <li id="logoutBtn" title="Sair da conta" class="logoutBtn">Sair do Perfil</li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="login-wrapper">
    <div class="login-image">
      <img src="../img/bannerLogin.jpg" alt="Skatista fazendo manobra">
    </div>
    <div class="login-box">
      <h2>Bem-vindo de volta!</h2>
      <p class="subtitle">Acesse sua conta para continuar transformando vidas</p>
      <form id="login-form" class="form-login">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="password" name="senha" placeholder="********" required>
          <p id="erro-login" style="color: red; margin-top: 10px;"></p>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
        <div class="register-link">
          <p>Não tem uma conta?</p>
          <a href="../html/registerCompany.html" class="btn-register">Cadastrar-se</a>
        </div>
        <a href="#" class="esqueci-senha">Esqueceu sua senha?</a>
      </form>
    </div>
  </div>
</body>
<script src="../js/auth.js"></script>
<script src="../js/header.js"></script>
<script src="../js/loginCompany.js"></script>

</html>
